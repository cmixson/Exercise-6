        <section id = "section" style="overflow-y: scroll; height: 535px;"></section>

        <script>
        
        
   
         for (var i = 0; i < 50 ; i++) {
            
            fetch(i + '.json')
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    appendData(data);
                })
                .catch(function (err) {
                    console.log('error: ' + err);
                });
            }

            function appendData(data) {
                 document.getElementById("section");
                section.innerHTML += `<a href="../Nft.html?Background=${data.attributes[0].value}&Offhand=${data.attributes[1].value}&Outfit=${data.attributes[5].value}&Accessories=${data.attributes[7].value}&Mouth=${data.attributes[9].value}&Position=${data.attributes[11].value}&img=https://s7nspfp.mypinata.cloud/ipfs/${data.image}"><img src = "https://s7nspfp.mypinata.cloud/ipfs/${data.image}" width = "200" height = "200"></a>`; 
                 
                }
        </script>

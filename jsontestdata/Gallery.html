

<!DOCTYPE html>
<html>
<script>
    for (var i=0;i < 50; i++){
        fetch(i + ".json")
        .then(response => response.json())
        .then(data =>{
            console.log(data.name)
            console.log(data.attributes.trait_type)
            document.querySelector("#name).innerText = data.name
        })
    }
</script>
    
    
<main>
    <section>
        <a id="name"></a>
    </section>
    
</main>

    
</html>


<!DOCTYPE html>
<html>
    <script>
        for (var i=0;i < 50; i++){
            fetch(i + ".json")
                .then(response => response.json())
                .then(data =>{
                console.log(data.name)
                document.querySelector("#name" + i).innerText = data.name
                
        })
    }
    </script>
    
    
    <section>
        <a href = "#" id="name0"></a>
        <a href = "#" id="name1"></a>
    </section>

</html>
